title = "TTS160 Alpaca Driver"

[network]
ip_address = ''             # Any address
port = 5555
threads = 4                 # Number of WSGI worker threads

[server]
location = 'Hawaii!'  # Anything you want here
verbose_driver_exceptions = true

[gui]
enabled = true              # false = headless mode (API only)
auto_open_browser = true    # Open browser on startup
port = 8080                 # GUI web server port
bind_address = "0.0.0.0"    # "" = localhost only, "0.0.0.0" = all interfaces
theme = "dark"              # "dark" or "light"
refresh_interval = 1.0      # Status update interval in seconds

[logging]
log_level = 'DEBUG'
log_to_stdout = false
max_size_mb = 5
num_keep_logs = 10
