name: Build TTS160Alpaca

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.2.1-beta)'
        required: true
        default: 'v0.2.0-beta'

permissions:
  contents: write
  actions: read

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: x64
          - os: ubuntu-latest  
            arch: x64
          - os: macos-latest
            arch: x64
          - os: ubuntu-latest
            arch: arm64
            is_pi: true
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU (for ARM builds)
        if: matrix.is_pi
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller
      
      - name: Test requirements
        run: python -c "import app"
      
      - name: Build with PyInstaller (ARM64)
        if: matrix.is_pi
        run: |
          docker run --rm --platform linux/arm64 \
            -v $PWD:/workspace \
            -w /workspace \
            python:3.11-slim \
            bash -c "
              apt-get update && apt-get install -y build-essential &&
              pip install -r requirements.txt pyinstaller &&
              python TTS160_pyinstaller
            "
      
      - name: Build with PyInstaller (Native)
        if: '!matrix.is_pi'
        run: python TTS160_pyinstaller
      
      - name: Set executable permissions (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          find dist -name "TTS160Alpaca" -type f -exec chmod +x {} \;
      
      - name: Create release archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist
          Compress-Archive -Path . -DestinationPath TTS160Alpaca-Windows.zip
        shell: powershell
      
      - name: Create release archive (Unix)
        if: runner.os != 'Windows' && !matrix.is_pi
        run: |
          cd dist
          zip -r TTS160Alpaca-${{ runner.os }}.zip .
      
      - name: Create release archive (Raspberry Pi)
        if: matrix.is_pi
        run: |
          cd dist
          zip -r TTS160Alpaca-RaspberryPi.zip .
      
      - name: Verify archive created (Windows)
        if: runner.os == 'Windows'
        run: |
          Get-ChildItem dist/
          Write-Output "Windows archive created"
        shell: powershell
      
      - name: Verify archive created (Unix)
        if: runner.os != 'Windows'
        run: |
          ls -la dist/
          echo "Unix archive created"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TTS160Alpaca-${{ matrix.is_pi && 'RaspberryPi' || runner.os }}
          path: dist/TTS160Alpaca-*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release files
        run: |
          mkdir -p release
          echo "Downloaded artifacts structure:"
          find artifacts -type f -name "*.zip" | head -10
          # Copy all zip files from artifact directories
          find artifacts -name "*.zip" -exec cp {} release/ \;
          # Verify we have files
          echo "Release files prepared:"
          ls -la release/
          if [ $(ls -1 release/*.zip 2>/dev/null | wc -l) -eq 0 ]; then
            echo "ERROR: No zip files found for release"
            exit 1
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          files: release/*.zip
          draft: false
          prerelease: ${{ contains(github.event.inputs.version, 'beta') || contains(github.event.inputs.version, 'alpha') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
